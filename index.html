<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="resources/css/style.css">
</head>

<body>

  <!-- Header -->

  <header class="flex-container">
    <img src="resources/Images/img-tea-cozy-logo.png" alt="A logo of the website called 'Tea Cozy'">
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#store">Featured Tea</a></span>
      <span><a href="#locations">Locations</a></span>
    </nav>
  </header>

  <!-- Main Content Container -->

  <div class="main">

    <!-- Mission Section -->

    <div id="mission" class="flex-container" title="Jar with wild assortment of tea leaves">
      <div class="content">
        <h2>Our Mission</h2>
        <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
      </div>
    </div>

    <!-- Store Section -->

    <div id="store">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="flex-container items">
        <div class="item">
          <img src="resources/Images/img-berryblitz.jpg" alt="An image showing a Fall Berry Blitz Tea from eagle eye point of view">
          <span>Fall Berry Blitz Tea</span>
        </div>
        <div class="item">
          <img src="resources/Images/img-spiced-rum.jpg" alt="An image showing a Spiced Rum Tea inside a container which says 'It pays to buy good tea' in all capitalized letter">
          <span>Spiced Rum Tea</span>
        </div>
        <div class="item">
          <img src="resources/Images/img-donut.jpg" alt="An image showing a brown donut topped with sugar placed above a rectangular shaped plate">
          <span>Seasonal Donuts</span>
        </div>
        <div class="item">
          <img src="resources\Images\img-myrtle-ave.jpg" alt="An image showing a tea cup containing Myrtle Ave Tea from eage eye point of view">
          <span>Myrtle Ave Tea</span>
        </div>
        <div class="item">
          <img src="resources/Images/img-bedford-bizarre.jpg" alt="An image showing a tea cup containing a very deep red color of Bedford Bizarre Tea from eagle eye point of view.">
          <span>Bedford Bizarre Tea</span>
        </div>
      </div>
    </div>

</body>

</html>
